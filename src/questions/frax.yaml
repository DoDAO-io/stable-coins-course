- uuid: 99946a10-9bd1-48bf-903b-a74dfc3f8121
  type: SingleChoice
  content: How does the collateral ratio refresh function adjust the collateral ratio?
  hint: NoHint
  explanation: >-
    The collateral ratio refresh function in the protocol can be called by any
    user once per hour. If the price of FRAX is above or below $1, the function
    can change the collateral ratio in steps of .25%. When FRAX is above $1, the
    function lowers the collateral ratio by one step and when the price of FRAX
    is below $1, the function increases the collateral ratio by one step.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - key: A
      content: In steps of .25%
    - key: B
      content: In steps of 1%
    - key: C
      content: In steps of 2%
    - key: D
      content: In steps of 5%
- uuid: 3e724297-fe60-4835-a028-d7a8ab17ab99
  type: SingleChoice
  content: What is the function of veFXS in the Frax ecosystem?
  hint: NoHint
  explanation: >-
    The veFXS feature allows FXS holders to lock up their tokens for a certain
    period of time in order to generate voting escrow FXS and earn bonuses,
    governance rights, and AMO (Algorithmic Market Operations Controller)
    profits. The longer the FXS tokens are locked, the more bonuses awarded to
    the veFXS holders. Additionally, veFXS holders are able to participate in
    Frax gauges and influence or direct FXS to different FRAX gauges, a similar
    mechanism established by the Curve protocol and its gauge system.
  answerKeys:
    - D
  difficultyLevel: Low
  choices:
    - content: >-
        It allows FXS holders to lock up their tokens for a certain period of
        time in order to generate voting escrow FXS and earn bonuses, governance
        rights, and AMO profits
      key: A
    - content: >-
        It allows FXS holders to participate in Frax gauges and influence or
        direct FXS to different FRAX gauges
      key: B
    - content: >-
        It allows FXS holders to earn bonuses for recollateralizing the Frax
        Protocol
      key: C
    - content: All of the above
      key: D
- uuid: 8296f55c-8179-4fcb-850d-ec2ef250de9d
  type: SingleChoice
  content: >-
    How does the Frax Protocol handle situations where additional collateral is
    needed?
  hint: NoHint
  explanation: >-
    The Frax Protocol has built-in mechanisms, known as recollateralization and
    buybacks, to handle situations where additional collateral is needed or
    excess collateral is present. When the total collateral value in USD falls
    below the desired collateral ratio, recollateralization allows users to add
    collateral in exchange for newly minted FXS tokens at a bonus rate of 0.20%.
    This incentivizes arbitragers to close the gap and restore the collateral
    ratio for FRAX.
  answerKeys:
    - A
  difficultyLevel: Low
  choices:
    - content: >-
        a) By using a recollateralization mechanism to add collateral in
        exchange for newly minted FXS tokens at a bonus rate of 0.20%
      key: A
    - content: b) By using a buyback mechanism
      key: B
    - content: c) By increasing the collateralization ratio
      key: C
    - content: d) By decreasing the collateralization ratio
      key: D
- uuid: b7593e55-dc3b-4c3b-ac99-a41b942a39f3
  type: SingleChoice
  content: >-
    How does the Frax Protocol handle situations when there is more collateral
    than needed to maintain the collateral ratio?
  hint: NoHint
  explanation: >-
    Buybacks occur when there is more collateral than needed to maintain the
    collateral ratio. In this case, FXS holders can use FXS tokens to "buy back"
    the excess collateral, which is then burned by the platform. This converts
    the excess value into FXS tokens, maintaining the target collateral ratio.
    However, it's important to note that there is no bonus rate for the buyback
    function.
  answerKeys:
    - B
  difficultyLevel: Low
  choices:
    - content: >-
        a) By using a recollateralization mechanism to add collateral in
        exchange for newly minted FXS tokens at a bonus rate of 0.20%
      key: A
    - content: b) By using a buyback mechanism to remove excess collateral
      key: B
    - content: c) By increasing the collateralization ratio
      key: C
    - content: d) By decreasing the collateralization ratio
      key: D
