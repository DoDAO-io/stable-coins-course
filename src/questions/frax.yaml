- uuid: 99946a10-9bd1-48bf-903b-a74dfc3f8121
  type: SingleChoice
  content: How does the collateral ratio refresh function adjust the collateral ratio?
  hint: NoHint
  explanation: >-
    The collateral ratio refresh function in the protocol can be called by any
    user once per hour. If the price of FRAX is above or below $1, the function
    can change the collateral ratio in steps of .25%. When FRAX is above $1, the
    function lowers the collateral ratio by one step and when the price of FRAX
    is below $1, the function increases the collateral ratio by one step.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - key: A
      content: In steps of .25%
    - key: B
      content: In steps of 1%
    - key: C
      content: In steps of 2%
    - key: D
      content: In steps of 5%
