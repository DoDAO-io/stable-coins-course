- uuid: 2f870d1b-7937-4379-b9a6-0e47eb38fb27
  type: SingleChoice
  content: >-
    What is the difference between the minting process in the 100% collateral
    phase and the fractional phase of the FRAX protocol?
  hint: NoHint
  explanation: >-
    Anyone can mint new tokens by depositing $1 worth of value into the system.
    The value can be in the form of either FXS or collateral. When FRAX is in
    the 100% collateral phase, all of the value that is used to mint new tokens
    must be in collateral. As the protocol transition into the fractional state,
    some of the value that enters into the system during minting becomes FXS
    (which is then burned). 
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - key: A
      content: >-
        In the 100% collateral phase, all value used to mint new tokens must be
        in collateral, while in the fractional phase, only a certain percentage
        of the value used must be in collateral
    - key: B
      content: >-
        In the 100% collateral phase, only FXS can be used to mint new tokens,
        while in the fractional phase, both collateral and FXS can be used
    - key: C
      content: >-
        In the 100% collateral phase, the minting process is more efficient,
        while in the fractional phase, the minting process is more complex
    - key: D
      content: >-
        In the 100% collateral phase, the minting process is only available to
        certain users, while in the fractional phase, the minting process is
        available to all users
