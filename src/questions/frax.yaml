- uuid: 8296f55c-8179-4fcb-850d-ec2ef250de9d
  type: SingleChoice
  content: >-
    How does the FRAX protocol create arbitrage opportunities when the price
    moves below $1?
  hint: NoHint
  explanation: >-
    If the market price of FRAX falls below $1, FRAX tokens can be bought
    cheaply on the open market and redeemed for $1 of value from the system.
    This creates an arbitrage opportunity. At all times, users are able to
    redeem FRAX for $1 worth of value from the system. The only difference is
    what proportion of the collateral and FXS is returned to the redeemer.
  answerKeys:
    - B
  subTopics: []
  difficultyLevel: Medium
  choices:
    - key: A
      content: >-
        By allowing users to mint new tokens by depositing $1 worth of value
        into the system
    - key: B
      content: By allowing users to redeem FRAX for $1 worth of value from the system
    - key: C
      content: By allowing users to buy FRAX cheaply on the open market
    - key: D
      content: By allowing users to make a profit of 1 cent for every dollar minted
